<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.css">
    <link rel="stylesheet" href="../styles/searchByLang.css">
    <link rel="stylesheet" href="../styles/globalStyle.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <title>+ Nations</title>
</head>
<body>
    <header id="header">
        <h3 class="logo">+ Nations</h3>
        <div class="iconBox">
            <a class="iconLink" href="../index.html"><i class="fas fa-home icon"></i></a>
            <a class="iconLink" href="./searchByName.html"><i class="fas fa-search-location icon"></i></a>
            <a class="iconLink" href="#"><i class="fas fa-language selected icon"></i></a>
            <a class="iconLink" href="./searchByRegion.html"><i class="fas fa-globe-americas icon"></i></a>
            <a class="iconLink" href="./contact.html"><i class="fas fa-user-alt icon"></i></a>
        </div>
    </header>
    <main id="main">
        <section class="home">
            <div class="textBox inverted">
                <h1 class="textTitle" data-textWriter="slow">Geography of Nations</h1>
                <p class="textParagraph">Search for the <span class="textDetail">language</span> of the nation and see its description!</p>
            </div>
            <div class="undrawBox">
                <img class="undrawImage" src="../images/undraw-earth.png" alt="World map art">
            </div>
        </section>
        <section class="search" id="lang">
            <div class="searchContainer" data-animation="left">
                <input class="searchInput" type="text" placeholder="Type here :)">
                <button class="searchButton"><i class="fas fa-search"></i></button>
            </div>
        </section>
        <section class="results hide">
            <div class="text">
                <h2 class="lang"></h2>
                <h2 class="number"></h4>
            </div>
            <ul class="list"></ul>
            <div class="text">
                <h3 class="link">Click on the flag and see your map!</h3>
            </div>
        </section>
    </main>
    <div class="error">
        <h4 class="message">Writing error! Try again!</h4>
    </div>
    <footer id="footer">
        <p class="madeByText">Made By <a class="madeByLink" href="https://github.com/ArthurVBS" target="_blank" rel="external">ArthurV.B.S.</a></p>
    </footer>
    <script src="../scripts/dynamicHeader.js"></script>
    <script src="../scripts/scrollTrigger.js"></script>
    <script src="../scripts/connectionAPI.js"></script>
    <script src="../scripts/textWriter.js"></script>
</body>
</html>
