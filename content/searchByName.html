<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.css">
    <link rel="stylesheet" href="../styles/searchByName.css">
    <link rel="stylesheet" href="../styles/globalStyle.css">
    <link rel="stylesheet" href="../styles/reset.css">
    <title>+ Nações</title>
</head>
<body>
    <header id="header">
        <h3 class="logo">+ Nações</h3>
        <div class="icon">
            <a href="../index.html"><i class="fas fa-home"></i></a>
            <a href="#"><i class="fas fa-search-location selected"></i></a>
            <a href="./searchByLang.html"><i class="fas fa-language"></i></a>
            <a href="./searchByRegion.html"><i class="fas fa-globe-americas"></i></a>
            <a href="./contact.html"><i class="fas fa-user-alt"></i></a>
        </div>
    </header>
    <main id="main">
        <section class="home">
            <div class="container">
                <h1>Geografia das Nações</h1>
                <p>Busque pelo <span>nome</span> da nação e veja a sua descrição!</p>
            </div>
            <div class="imgBox">
                <img src="../images/undraw-earth.png" alt="Arte Mapa Mundi no Notebook">
            </div>
        </section>
        <section class="search" id="name">
            <div class="container">
                <input class="searchInput" type="text" placeholder="Insira aqui o nome da Nação">
                <button class="searchButton"><i class="fas fa-search"></i></button>
            </div>
        </section>
        <section class="results hide">
            <div class="container">
                <div id="nationFlag"></div>
                <div class="text">
                    <div>
                        <i class="far fa-flag"></i>
                        <h5 id="nationName"></h5>
                    </div>
                    <div>
                        <i class="fas fa-city"></i>
                        <h5 id="nationCapital"></h5>
                    </div>
                    <div>
                        <i class="fas fa-language"></i>
                        <h5 id="nationLang"></h5>
                    </div>
                    <div>
                        <i class="far fa-money-bill-alt"></i>
                        <h5 id="nationCurrencies"></h5>
                    </div>
                    <div>
                        <i class="fas fa-globe-americas"></i>
                        <h5 id="nationRegion"></h5>
                    </div>
                    <div>
                        <i class="fas fa-users"></i>
                        <h5 id="nationPopulation"></h5>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>Made By <a href="https://github.com/ArthurVBS" target="_blank" rel="external">ArthurV.B.S.</a></p>
    </footer>
    <script src="../scripts/dynamicHeader.js"></script>
    <script src="../scripts/scrollTrigger.js"></script>
    <script src="../scripts/connectionAPI.js"></script>
</body>
</html>
