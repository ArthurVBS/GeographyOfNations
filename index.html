<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/globalStyle.css">
    <link rel="stylesheet" href="styles/reset.css">
    <title>+ Nações</title>
</head>
<body>
    <header id="header">
        <h3 class="logo">+ Nações</h3>
        <div class="iconBox">
            <a class="iconLink" href="#"><i class="fas fa-home selected icon"></i></a>
            <a class="iconLink" href="./content/searchByName.html"><i class="fas fa-search-location icon"></i></a>
            <a class="iconLink" href="./content/searchByLang.html"><i class="fas fa-language icon"></i></a>
            <a class="iconLink" href="./content/searchByRegion.html"><i class="fas fa-globe-americas icon"></i></a>
            <a class="iconLink" href="./content/contact.html"><i class="fas fa-user-alt icon"></i></a>
        </div>
    </header>
    <main id="main">
        <section class="home">
            <div class="textBox">
                <h1 class="textTitle" data-textWriter="slow">Boas-vindas ao projeto +Nações!</h1>
                <p class="textParagraph">Busque por nações e veja as suas informações!</p>
            </div>
            <div class="undrawBox">
                <img class="undrawImage" src="images/undraw-world.png" alt="Arte do Mapa Mundi">
            </div>
        </section>
        <section class="searchType">
            <div class="searchByName" data-animation="bottom">
                <i class="fas fa-search-location"></i>
                <h3>Busque pelo <a href="./content/searchByName.html">Nome</a> de uma nação.</h3>
                <a href="./content/searchByName.html"><i class="fas fa-link"></i></a>
            </div>

            <div class="searchByLang" data-animation="bottom" data-animation-delay="low">
                <i class="fas fa-language"></i>
                <h3>Busque pela <a href="./content/searchByLang.html">Linguagem</a> de uma nação.</h3>
                <a href="./content/searchByLang.html"><i class="fas fa-link"></i></a>
            </div>

            <div class="searchByRegion" data-animation="bottom" data-animation-delay="medium">
                <i class="fas fa-globe-americas"></i>
                <h3>Busque pela <a href="./content/searchByRegion.html">Região</a> de uma nação.</h3>
                <a href="./content/searchByRegion.html"><i class="fas fa-link"></i></a>
            </div>
        </section>
    </main>
    <footer id="footer">
        <p class="madeByText">Made By <a class="madeByLink" href="https://github.com/ArthurVBS" target="_blank" rel="external">ArthurV.B.S.</a></p>
    </footer>
    <script src="./scripts/dynamicHeader.js"></script>
    <script src="./scripts/scrollTrigger.js"></script>
    <script src="./scripts/textWriter.js"></script>
</body>
</html>
