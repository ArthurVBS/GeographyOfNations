<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>+ Nações</title>
</head>
<body>
    <main id="main">
        <section class="home">
            <div class="container">
                <h1>Geografia das Nações</h1>
                <p>Busque por nações e veja as suas informações!</p>
            </div>
            <div class="imgBox">
                <img src="images/undraw-world.png" alt="Arte do Mapa Mundi">
            </div>
        </section>
        <section class="search">
            <div class="searchByName">
                <i class="fas fa-search-location"></i>
                <h3>Busque pelo <a href="./content/searchByName.html">Nome</a> de uma nação.</h3>
                <a href="./content/searchByName.html"><i class="fas fa-link"></i></a>
            </div>

            <div class="searchByLang">
                <i class="fas fa-language"></i>
                <h3>Busque pela <a href="./content/searchByLang.html">Linguagem</a> de uma nação.</h3>
                <a href="./content/searchByLang.html"><i class="fas fa-link"></i></a>
            </div>

            <div class="searchByRegion">
                <i class="fas fa-globe-americas"></i>
                <h3>Busque pela <a href="./content/searchByRegion.html">Região</a> de uma nação.</h3>
                <a href="./content/searchByRegion.html"><i class="fas fa-link"></i></a>
            </div>
        </section>
    </main>

    <script type="module">
        import buildHeader from './scripts/_header.js'
        import buildFooter from './scripts/_footer.js'
        
        buildHeader('blue', 0)
        buildFooter()
        </script>
    <script src="scripts/dynamicHeader.js"></script>
</body>
</html>
